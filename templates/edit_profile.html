{% extends "base.html" %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow mt-5 border-0">
            <div class="card-header bg-info text-white text-center py-3">
                <h4 class="mb-0">Editar seu Perfil</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Usuário</label>
                        <input type="text" name="username" class="form-control form-control-lg" value="{{ user[0] }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" value="{{ user[1] }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Nova Foto de Perfil (opcional)</label>
                        <input type="file" name="profile_photo" class="form-control form-control-lg" accept="image/*">
                    </div>
                    
                    {% if user[2] %}
                        <div class="mb-4 text-center">
                            <p class="fw-bold">Foto atual:</p>
                            <img src="{{ url_for('static', filename='../uploads/' + user[2]) }}" 
                                 alt="Foto atual" 
                                 class="img-thumbnail shadow" 
                                 style="max-width: 250px;">
                        </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-success btn-lg w-100">
                        Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
