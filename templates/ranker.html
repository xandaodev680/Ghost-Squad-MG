{% extends "base.html" %}
{% block title %}Ranker{% endblock %}
{% block content %}
<h2 class="text-center mt-4 mb-4">Ranking de Jogadores</h2>
<table class="table table-striped table-hover shadow">
    <thead class="thead-dark">
        <tr>
            <th>Posição</th>
            <th>Usuário</th>
            <th>Pontos</th>
            <th>Rank</th>
        </tr>
    </thead>
    <tbody>
        {% for rank in rankings %}
        <tr>
            <td>{{ rank.posicao }}</td>
            <td>{{ rank.usuario }}</td>
            <td>{{ rank.pontos }}</td>
            <td>{{ rank.rank }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
